
<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>An Addition Program</title>
		<script type = "text/javascript">
		
			var choice;
			var Celsius;
			var Fahrenheit;
			var Celsius_degree;
			var Fahrenheit_degree;
			
			choice = window.prompt("1.Convert Celsius to Fahrenheit \n" + 
								   "2.Convert Fahrenheit to Celsius \n" +
								   "SELECT YOUR CHOOSE:");
			switch( choice )
			{
				case "1":
					Celsius = window.prompt("1.Convert Celsius to Fahrenheit \n Enter Celsius(°C):");
					Celsius_degree = parseFloat(Celsius);  //convert text to float
		
					function Conversion_toFahrenheit(Celsius_degree){
						return (Celsius_degree * 9 / 5) + 32;
					}
			
					document.writeln("<h1>Celsius(°C): " + Celsius_degree + "</h1>");
					document.writeln("<h1>Fahrenheit(°F): " + Conversion_toFahrenheit(Celsius_degree) + "</h1>");
					
					break;
					
				case "2":
					Fahrenheit = window.prompt("1.Convert Fahrenheit to Celsius \n Enter Fahrenheit(°F):");
					Fahrenheit_degree = parseFloat(Fahrenheit);  //convert text to float
					
					function Conversion_toCelsius(Fahrenheit_degree){
						return (Fahrenheit_degree - 32) * 5 / 9 ;
					}
			
					document.writeln("<h1>Fahrenheit(°F): " + Fahrenheit_degree + "</h1>");
					document.writeln("<h1>Celsius(°C): " + Conversion_toCelsius(Fahrenheit_degree) + "</h1>");
					
					break;
				
				default:
					document.writeln("<h1>Invalid choice: " + choice + "</h1>");
					break;
			}
			
			
			
		</script>
	
	</head> 
		
		<body>
			
		</body>
</html>
